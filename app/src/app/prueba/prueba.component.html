<div>
  <div class="flex-row full-width">
    <div class="flex-row width-80 around">
        <button class="button-nuevo" mat-raised-button color="warn" (click)="abrirModal('Nuevo Motivo', null)">
            Nuevo Motivo
        </button>
        <mat-form-field class="width-50">
          <input matInput type="text" placeholder='Buscar' [(ngModel)]="filtro"  (keydown)="onKeydown($event)" />
        </mat-form-field>
    </div>
  </div>

  <div class="flex-row 100">
    <table mat-table [dataSource]="motivos" class="mat-elevation-z8 width-80">

     <ng-container matColumnDef="motivo">
        <th mat-header-cell *matHeaderCellDef> Motivo </th>
        <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
      </ng-container>

      <ng-container matColumnDef="des_motivo">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flex-row-left items-center">
            <p>Descripci√≥n</p>
            <button  mat-icon-button color="primary" (click)="asc()"><mat-icon>arrow_upward</mat-icon></button>
            <button  mat-icon-button color="primary" (click)="dsc()"><mat-icon>arrow_downward</mat-icon></button>
          </div>  
        </th>
        <td mat-cell *matCellDef="let element"> {{element.des_motivo}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Accion </th>
        <td mat-cell *matCellDef="let element; let i=index;">
          <div>
            <button  mat-icon-button matTooltip="Editar" matTooltipPosition="above" color="primary" (click)="abrirModal('Editar Motivo', element)"><mat-icon>edit</mat-icon></button>
            <button  mat-icon-button matTooltip="Eliminar" matTooltipPosition="above" color="warn" (click)="eliminarMotivo(element, i)"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

</div>
